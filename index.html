<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>farsi youcef • مشغل فيديوهات يوتيوب</title>
  <style>
    :root{
      --blue:#0d47a1;
      --blue-2:#1565c0;
      --card:#1e88e5;
      --accent:#fbc02d;
      --gradient: linear-gradient(90deg, #ff9800, #f44336, #e91e63, #3f51b5);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:'Segoe UI', Tahoma, sans-serif; background:var(--blue); color:#fff;
    }
    header{
      background:#fff; 
      padding:14px 20px; 
      display:flex; 
      align-items:center; 
      gap:12px; 
      justify-content:space-between;
      box-shadow:0 2px 6px rgba(0,0,0,.2);
    }

    /* استيراد خط أنيق */
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@700;900&display=swap');

    .brand {
      font-family: 'Tajawal', sans-serif;
      font-size: 36px;
      font-weight: 900;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: default;
    }
    .brand .icon {
      font-size: 30px;
      margin-right: 4px;
      color:#ff1744;
    }
    .brand .farsi {
      color: #ff1744; /* أحمر قوي */
      text-shadow: 0 2px 6px rgba(0,0,0,.3);
    }
    .brand .youcef {
      color: #fbc02d; /* ذهبي */
      text-shadow: 0 2px 6px rgba(0,0,0,.3);
    }

    .search{
      display:flex; gap:8px; width:min(760px, 100%); margin-inline:auto;
    }
    .search input{
      flex:1; padding:10px 12px; border:2px solid #ddd; border-radius:12px; font-size:16px;
    }
    .search button{
      border:none; background:var(--accent); color:#222; padding:10px 16px; border-radius:12px; font-weight:700; cursor:pointer;
    }
    .app{
      display:grid; grid-template-columns:2.2fr 1.2fr; gap:16px; padding:16px; align-items:start;
    }
    /* المشغل */
    .player{
      background:#0b3a85; border-radius:16px; padding:10px; position:relative;
    }
    .player-frame{
      width:100%;
      aspect-ratio:16/9;
      border:0; border-radius:12px;
      background:#000;
    }
    .fullscreen-btn{
      position:absolute; top:14px; left:14px;
      background:rgba(0,0,0,0.6); color:#fff;
      border:none; padding:6px 12px; border-radius:8px;
      cursor:pointer; font-size:14px;
    }
    .now-title{margin:10px 4px 0; font-weight:700; font-size:20px}
    .now-meta{opacity:.85; font-size:13px; margin:4px}
    /* القائمة */
    .list{
      background:#0b3a85; border-radius:16px; padding:10px; max-height:78vh; overflow:auto;
    }
    .item{
      display:flex; gap:10px; padding:8px; border-radius:12px; cursor:pointer; align-items:flex-start;
      background:transparent; transition:background .15s, transform .05s;
    }
    .item:hover{background:rgba(255,255,255,.08)}
    .item.active{background:rgba(251,192,45,.15); outline:2px solid rgba(251,192,45,.35)}
    .thumb{
      width:140px; aspect-ratio:16/9; border-radius:10px; object-fit:cover; background:#222; flex:0 0 140px;
    }
    .itxt{display:flex; flex-direction:column; gap:4px}
    .ititle{font-size:14px; font-weight:700; line-height:1.3}
    .ichannel, .idate{font-size:12px; opacity:.85}
    .empty, .error{background:#c62828; padding:10px; border-radius:10px; margin:10px 0}
    @media (max-width: 900px){
      .app{grid-template-columns:1fr;}
      .list{max-height:none}
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <span class="icon">▶️</span>
      <span class="farsi">Farsi</span>
      <span class="youcef">youcef</span>
    </div>
    <form class="search" id="searchForm">
      <input id="q" type="text" placeholder="ابحث عن فيديو... (مثال: كرة قدم، برمجة، قرآن)" />
      <button type="submit">بحث</button>
    </form>
  </header>

  <main class="app">
    <!-- المشغل الكبير -->
    <section class="player" id="playerBox">
      <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶ تكبير</button>
      <iframe id="player" class="player-frame" title="Youcef Player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      <div class="now-title" id="nowTitle">—</div>
      <div class="now-meta" id="nowMeta"></div>
      <div id="playerError" class="error" style="display:none"></div>
    </section>

    <!-- قائمة النتائج -->
    <aside class="list" id="results">
      <!-- تُملأ ديناميكيًا -->
    </aside>
  </main>

  <script>
    const API_KEY = "AIzaSyAuOyCEzMgnjGbRqlECI9HU5TgIRs8a4Bw";

    const els = {
      form: document.getElementById('searchForm'),
      q: document.getElementById('q'),
      results: document.getElementById('results'),
      player: document.getElementById('player'),
      nowTitle: document.getElementById('nowTitle'),
      nowMeta: document.getElementById('nowMeta'),
      playerError: document.getElementById('playerError'),
    };

    let currentVideoId = null;

    function play(video) {
      currentVideoId = video.videoId;
      els.player.src = `https://www.youtube.com/embed/${video.videoId}?autoplay=1&modestbranding=1&rel=0`;
      els.nowTitle.textContent = video.title || "فيديو";
      els.nowMeta.textContent = [video.channelTitle, formatDate(video.publishedAt)].filter(Boolean).join(" • ");
      els.playerError.style.display = "none";
      highlightActive(video.videoId);
      if (matchMedia("(max-width: 900px)").matches) {
        scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    function highlightActive(id){
      document.querySelectorAll('.item').forEach(el=>{
        el.classList.toggle('active', el.dataset.id === id);
      });
    }

    function formatDate(iso){
      try {
        const d = new Date(iso);
        if (isNaN(d)) return "";
        return d.toLocaleDateString('ar-DZ', { year:'numeric', month:'short', day:'numeric' });
      } catch { return ""; }
    }

    function renderList(items){
      if (!items || !items.length){
        els.results.innerHTML = `<div class="empty">⚠️ لا توجد نتائج.</div>`;
        return;
      }
      els.results.innerHTML = items.map(v => `
        <div class="item" data-id="${v.videoId}" onclick='window.__pick("${v.videoId}")'>
          <img class="thumb" src="${v.thumbnail}" alt="" loading="lazy">
          <div class="itxt">
            <div class="ititle">${v.title}</div>
            <div class="ichannel">${v.channelTitle || ""}</div>
            <div class="idate">${formatDate(v.publishedAt) || ""}</div>
          </div>
        </div>
      `).join("");
      play(items[0]);
    }
    window.__pick = (id)=>{
      const v = window.__lastItems?.find(x=>x.videoId===id);
      if (v) play(v);
    };

    function mapSearch(items){
      return items
        .filter(it => it.id && it.id.videoId)
        .map(it => ({
          videoId: it.id.videoId,
          title: it.snippet?.title || "",
          channelTitle: it.snippet?.channelTitle || "",
          publishedAt: it.snippet?.publishedAt || "",
          thumbnail: it.snippet?.thumbnails?.medium?.url || ""
        }));
    }
    function mapPopular(items){
      return items.map(it => ({
        videoId: it.id,
        title: it.snippet?.title || "",
        channelTitle: it.snippet?.channelTitle || "",
        publishedAt: it.snippet?.publishedAt || "",
        thumbnail: it.snippet?.thumbnails?.medium?.url || ""
      }));
    }

    async function fetchJSON(url){
      const res = await fetch(url);
      const data = await res.json();
      if (data.error) throw new Error(data.error.message || "API error");
      return data;
    }

    async function doSearch(q){
      try{
        els.results.innerHTML = "جارِ البحث...";
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=15&q=${encodeURIComponent(q)}&key=${API_KEY}`;
        const data = await fetchJSON(url);
        const items = mapSearch(data.items);
        window.__lastItems = items;
        renderList(items);
      }catch(e){
        els.results.innerHTML = `<div class="error">⚠️ خطأ: ${e.message}</div>`;
      }
    }

    async function loadPopular(){
      try{
        els.results.innerHTML = "جارِ التحميل...";
        const url = `https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&maxResults=15&regionCode=DZ&key=${API_KEY}`;
        const data = await fetchJSON(url);
        const items = mapPopular(data.items);
        window.__lastItems = items;
        renderList(items);
      }catch(e){
        els.results.innerHTML = `<div class="error">⚠️ خطأ: ${e.message}</div>`;
      }
    }

    els.form.addEventListener('submit', (ev)=>{
      ev.preventDefault();
      const q = els.q.value.trim();
      if (!q){ els.q.focus(); return; }
      doSearch(q);
    });

    loadPopular();

    // زر تكبير الفيديو
    function toggleFullscreen(){
      const box = document.getElementById('playerBox');
      if (!document.fullscreenElement) {
        box.requestFullscreen().catch(err => alert("خطأ: " + err));
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
