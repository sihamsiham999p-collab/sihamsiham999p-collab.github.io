<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>farsi youcef</title>
<style>
  body {
    background: #0a1c3a;
    color: white;
    font-family: sans-serif;
    text-align: center;
  }
  .site-logo {
    font-family: "Arial Black", sans-serif;
    font-size: 48px;
    font-weight: bold;
    color: #3cfcb3;
    text-shadow:
      2px 2px 0 #007766,
      4px 4px 8px rgba(0, 0, 0, 0.6);
    margin: 20px 0;
    display: inline-block;
    padding: 10px 25px;
    background: rgba(0, 60, 50, 0.25);
    border-radius: 14px;
    box-shadow: 0 4px 15px rgba(60, 252, 179, 0.3);
  }
  .search-box {
    margin: 20px;
  }
  input {
    padding: 10px;
    border-radius: 10px;
    border: none;
    width: 200px;
  }
  button {
    padding: 10px 15px;
    border-radius: 10px;
    border: none;
    background: #3cfcb3;
    cursor: pointer;
  }
  .video-card {
    background: #13274a;
    margin: 15px auto;
    padding: 10px;
    border-radius: 12px;
    width: 90%;
    max-width: 800px;
    position: relative;
  }
  iframe {
    border-radius: 10px;
    width: 100%;
    height: 400px;
  }
  .logo-overlay {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 70px;
    height: 70px;
    background: #0077ff;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    font-weight: bold;
    color: white;
    font-family: "Arial Black", sans-serif;
    box-shadow: 0 0 10px rgba(0, 119, 255, 0.7);
    z-index: 10;
    pointer-events: none;
    text-shadow: 
      1px 1px 0 #0044aa,
      2px 2px 0 #003377,
      3px 3px 5px rgba(0,0,0,0.6);
    animation: spin 20s linear infinite;
  }
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  .controls {
    margin-top: 10px;
  }
  .controls button, .controls select {
    margin: 5px;
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
  }
  .video-list {
    max-height: 400px;
    overflow-y: auto;
    margin-top: 15px;
    padding: 10px;
    background: #0f1e3f;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .video-list-item {
    display: flex;
    align-items: center;
    background: #1a2b4d;
    border-radius: 8px;
    padding: 5px;
    transition: border 0.2s, box-shadow 0.2s;
    cursor: pointer;
  }
  .video-list-item:hover,
  .video-list-item.active {
    border: 2px solid #3cfcb3;
    box-shadow: 0 0 10px rgba(60, 252, 179, 0.5);
  }
  .video-list img {
    width: 150px;
    height: auto;
    border-radius: 6px;
    margin-left: 10px;
    flex-shrink: 0;
  }
  .video-title {
    font-size: 14px;
    color: #ccc;
    text-align: right;
    flex: 1;
  }
  .current-quality {
    font-size: 13px;
    color: #3cfcb3;
    margin-bottom: 5px;
  }
  .no-results {
    margin: 20px;
    color: #ff8080;
    font-size: 18px;
  }
  .loading-container {
    display: none;
    margin: 15px;
    text-align: center;
    color: #3cfcb3;
    font-size: 14px;
  }
  .loading-spinner {
    border: 4px solid #3cfcb3;
    border-top: 4px solid transparent;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    margin: 0 auto 8px;
    animation: spin 1s linear infinite;
  }
</style>
</head>
<body>
<h1 class="site-logo">Farsi Youcef</h1>

<div class="search-box">
  <input type="text" id="search" placeholder="ÿßŸÉÿ™ÿ® ŸÑŸÑÿ®ÿ≠ÿ´ ŸÅŸä ÿßŸÑÿ£ŸÅŸÑÿßŸÖ">
  <button onclick="startSearch()">ÿ®ÿ≠ÿ´</button>
</div>

<div class="video-card" id="results">
  <div class="logo-overlay">Farsi</div>

  <iframe id="archiveFrame" src="about:blank" frameborder="0" allowfullscreen></iframe>

  <div id="currentQualityDisplay" class="current-quality">ÿßŸÑÿ¨ŸàÿØÿ©: ÿ™ŸÑŸÇÿßÿ¶Ÿä</div>
  <h3 id="videoTitle">ŸÅŸäÿØŸäŸà</h3>

  <div class="controls">
    <button onclick="toggleFullscreen()">‚õ∂ ÿ™ŸÉÿ®Ÿäÿ±</button>
    <select id="qualitySelect" onchange="changeQuality()">
      <option value="auto">‚ö° ÿ™ŸÑŸÇÿßÿ¶Ÿä</option>
      <option value="360">360p</option>
      <option value="480">480p</option>
      <option value="720">720p</option>
    </select>
  </div>
</div>

<div class="video-list" id="videoList"></div>
<div class="loading-container" id="loading">
  <div class="loading-spinner"></div>
  <div>ÿ¨ÿßÿ±Ÿç ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...</div>
</div>

<script>
const state = {
  currentPage: 1,
  currentQuery: "",
  currentVideoId: "",
  currentQuality: "auto",
  loading: false
};

async function fetchArchive(query, page = 1) {
  const url = `https://archive.org/advancedsearch.php?q=${encodeURIComponent(query)}+AND+mediatype:(movies)&fl[]=identifier&fl[]=title&sort[]=downloads+desc&rows=20&page=${page}&output=json`;
  const res = await fetch(url);
  const data = await res.json();
  return data.response.docs;
}

async function startSearch() {
  state.currentPage = 1;
  document.getElementById("videoList").innerHTML = "";
  if (!document.getElementById("search").value.trim()) return;
  state.currentQuery = document.getElementById("search").value;
  document.getElementById("loading").style.display = "block";
  const docs = await fetchArchive(state.currentQuery, state.currentPage);
  document.getElementById("loading").style.display = "none";
  showVideos(docs);
}

async function loadMore() {
  if (state.loading) return;
  state.loading = true;
  document.getElementById("loading").style.display = "block";

  state.currentPage++;
  const docs = state.currentQuery 
      ? await fetchArchive(state.currentQuery, state.currentPage) 
      : await fetchArchive("mediatype:(movies)", state.currentPage);
  
  showVideos(docs);
  state.loading = false;
  document.getElementById("loading").style.display = "none";
}

function showVideos(docs) {
  const listDiv = document.getElementById("videoList");
  if (docs.length === 0 && state.currentPage === 1) {
    listDiv.innerHTML = `<div class="no-results">‚ùå ŸÖÿßŸÉÿßŸÜÿ¥ ŸÅŸäÿØŸäŸàŸáÿßÿ™</div>`;
    return;
  }
  docs.forEach(doc => {
    const thumb = `https://archive.org/services/img/${doc.identifier}`;
    const div = document.createElement("div");
    div.classList.add("video-list-item");
    div.onclick = () => changeVideo(doc.identifier, doc.title, div);
    div.innerHTML = `
      <img src="${thumb}" alt="${doc.title}">
      <div class="video-title">${doc.title}</div>
    `;
    listDiv.appendChild(div);
  });

  if (state.currentPage === 1 && docs.length > 0) {
    const firstItem = listDiv.querySelector(".video-list-item");
    if (firstItem) {
      firstItem.classList.add("active");
      changeVideo(docs[0].identifier, docs[0].title, firstItem);
    }
  }
}

function changeVideo(id, title, element) {
  state.currentVideoId = id;
  document.getElementById("videoTitle").innerText = title;
  updateVideo();
  document.querySelectorAll(".video-list-item").forEach(el => el.classList.remove("active"));
  if (element) element.classList.add("active");
}

function updateVideo() {
  const src = `https://archive.org/embed/${state.currentVideoId}${state.currentQuality !== 'auto' ? '?size=' + state.currentQuality : ''}`;
  document.getElementById("loading").style.display = "block"; // Ÿäÿ®ÿßŸÜ ÿßŸÑŸÖÿ§ÿ¥ÿ±
  document.getElementById("archiveFrame").src = src;
  document.getElementById("currentQualityDisplay").innerText = "ÿßŸÑÿ¨ŸàÿØÿ©: " + (state.currentQuality === 'auto' ? "ÿ™ŸÑŸÇÿßÿ¶Ÿä" : state.currentQuality + "p");
  document.getElementById("results").scrollIntoView({ behavior: "smooth" });

  // ŸÜÿÆŸÑŸä ÿßŸÑŸÖÿ§ÿ¥ÿ± ŸäÿÆÿ™ŸÅŸä ÿ®ÿπÿØ 3 ÿ´ŸàÿßŸÜŸä
  setTimeout(() => {
    document.getElementById("loading").style.display = "none";
  }, 3000);
}

function changeQuality() {
  state.currentQuality = document.getElementById("qualitySelect").value;
  updateVideo();
}

async function loadDefaultVideos() {
  document.getElementById("loading").style.display = "block";
  const docs = await fetchArchive("mediatype:(movies)", state.currentPage);
  document.getElementById("loading").style.display = "none";
  showVideos(docs);
}

function toggleFullscreen() {
  const frame = document.getElementById("archiveFrame");
  if (frame.requestFullscreen) frame.requestFullscreen();
  else if (frame.mozRequestFullScreen) frame.mozRequestFullScreen();
  else if (frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
  else if (frame.msRequestFullscreen) frame.msRequestFullscreen();
}

// üöÄ ÿßŸÑÿ™ŸÖÿ±Ÿäÿ± ÿßŸÑÿ™ŸÑŸÇÿßÿ¶Ÿä (infinite scroll)
document.getElementById("videoList").addEventListener("scroll", async function () {
  const list = this;
  if (list.scrollTop + list.clientHeight >= list.scrollHeight - 50) {
    await loadMore();
  }
});

window.onload = loadDefaultVideos;
</script>
</body>
</html>
